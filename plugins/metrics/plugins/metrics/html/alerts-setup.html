<div class="alert-settings">
  <form class="form-horizontal" name="alertsSetup">
    <fieldset>
      <legend>Preferences</legend>
      <div class="form-group">
        <label class="col-md-2 control-label" for="email">Email</label>
        <div class="col-md-6">
          <input type="text" id="email" class="form-control"  ng-model="mas.trigger_thres.actions[0]">
          <span class="help-block">Send alerts to this email address.</span>
        </div>
      </div>
    </fieldset>
    <fieldset>
      <legend>Response Time</legend>
      <div class="form-group onffswitch-form-group">
        <label class="col-md-2 control-label" for="trigger_thres.enabled">Status</label>
        <div class="onoffswitch-container">
          <div class="onoffswitch">
            <input type="checkbox" id="trigger_thres.enabled" class="onoffswitch-checkbox" ng-model="mas.trigger_thres.enabled">
            <label class="onoffswitch-label" for="trigger_thres.enabled">
              <span class="onoffswitch-inner">
                <span class="onoffswitch-active ng-binding">ON</span>
                <span class="onoffswitch-inactive ng-binding">OFF</span>
              </span>
              <span class="onoffswitch-switch"></span>
            </label>
          </div>
        </div>
      </div>
      <div ng-show="mas.trigger_thres.enabled">
        <div class="form-group">
          <label class="col-md-2 control-label" for="responseDuration">Threshold</label>
          <div class="col-md-10 inline-row">
            <div class="input-group time">
              <input type="text" class=" form-control" placeholder="Threshold" ng-model="mas.trigger_thres_cond[0].threshold">
              <span class=" input-group-addon">ms</span>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-2 control-label" for="responseDuration">Notify</label>
          <div class="col-md-10 duration">
            <div class="col-md-12 row">
              <label><input type="radio" name="dampening" ng-model="">Everytime the threshold is exceeded</label>
            </div>
            <div class="col-md-12 row">
              <label><input type="radio" name="dampening" ng-model="">Only when exceeded for greater than</label>
              <div class="hk-duration-value">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Duration" ng-model="mas.responseDuration"
                       ng-change="mas.changeResponseTimeUnits()" id="responseDuration">
                <select pf-select ng-model="mas.responseUnit" id="responseUnit"
                        ng-options="item.value as item.label for item in mas.timeUnits" ng-change="mas.changeResponseTimeUnits()"></select>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </fieldset>
    <fieldset>
      <legend>Downtime</legend>
      <div class="form-group onffswitch-form-group">
        <label class="col-md-2 control-label" for="trigger_avail.enabled">Status</label>
        <div class="onoffswitch-container">
          <div class="onoffswitch">
            <input type="checkbox" id="trigger_avail.enabled" name="trigger_avail.enabled" class="onoffswitch-checkbox" ng-model="mas.trigger_avail.enabled">
            <label class="onoffswitch-label" for="trigger_avail.enabled">
              <span class="onoffswitch-inner">
                <span class="onoffswitch-active ng-binding">ON</span>
                <span class="onoffswitch-inactive ng-binding">OFF</span>
              </span>
              <span class="onoffswitch-switch"></span>
            </label>
          </div>
        </div>
      </div>
      <div ng-show="mas.trigger_avail.enabled">
      <div class="form-group">
        <label class="col-md-2 control-label" for="downtimeDuration">Duration</label>
        <div class="col-md-6 inline-row">
          <div class="input-group duration">
            <input type="text" class="form-control" placeholder="Duration" ng-model="mas.downtimeDuration"
                   ng-change="mas.changeDowntimeTimeUnits()" id="downtimeDuration">
            <select pf-select ng-model="mas.downtimeUnit" id="downtimeUnit"
                    ng-options="item.value as item.label for item in mas.timeUnits" ng-change="mas.changeDowntimeTimeUnits()"></select>
          </div>
          <span class="help-block">Send alerts when the downtime lasts
            more than {{mas.downtimeDuration}} {{mas.timeUnitsDict[mas.downtimeUnit]}}.</span>
        </div>
      </div>
      </div>
    </fieldset>
    <div class="form-group">
      <div class="col-md-10 col-md-offset-2">

        <button type="button" class="btn btn-primary" ng-click="mas.save()" ng-disabled="addUrlForm.$invalid || mas.saveProgress">
          <div ng-show="mas.saveProgress" class="spinner spinner-sm"></div>Save</button>
        <button type="button" class="btn btn-default">Cancel</button>
      </div>
    </div>
  </form>

</div>
