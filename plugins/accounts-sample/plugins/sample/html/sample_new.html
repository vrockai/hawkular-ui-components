<div class="row">
    <div class="col-md-12" data-ng-controller="Sample.SampleNewController">
        <ol class="breadcrumb">
            <li><a data-ng-href="/">Hawkular</a></li>
            <li><a data-ng-href="/">Accounts</a></li>
            <li><a data-ng-href="/samples">Sample</a></li>
        </ol>
        <h1>
            Add Sample
        </h1>

        <form role="form" class="form-horizontal">
            <div class="form-group">
                <label for="name" class="col-md-2 control-label">Name <span class="required">*</span> </label>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="name" placeholder="Name"
                           data-ng-model="sampleNew.name">
                </div>
            </div>

            <div class="col-md-8">
                <div class="pull-right">
                    <a data-ng-href="/samples" class="btn btn-default btn-lg">Cancel</a>
                    <button data-ng-click="persist()" type="submit" class="btn btn-primary btn-lg">Save</button>
                </div>
            </div>

        </form>
    </div><!-- /col -->
</div><!-- /row -->
