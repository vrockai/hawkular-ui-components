<div class="row">
    <div class="col-md-12" data-ng-controller="Sample.SamplesController">
        <ol class="breadcrumb">
            <li><a data-ng-href="/">Hawkular</a></li>
            <li><a data-ng-href="/">Accounts</a></li>
            <li><a data-ng-href="/samples">Sample</a></li>
        </ol>
        <div class="pull-right">
            <button class="btn btn-primary" type="button" role="button" data-ng-click="showCreateForm()">Create</button>
        </div>

        <h1>Samples</h1>
        <div class="progress-description" data-ng-show="loading">
            <div class="spinner spinner-xs spinner-inline"></div> <strong>Loading:</strong> Samples
        </div>
        <div class="row" data-ng-show="!samples.length && !loading">
            <div class="col-sm-6">
                No samples yet. How about creating one?
            </div>
        </div>

        <div data-ng-show="samples.length && !loading">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>&nbsp;</th>
                </tr>
                </thead>
                <tbody>
                <tr data-ng-repeat="sample in samples">
                    <td>{{sample.name}}</td>
                    <td>
                        <button type="button" class="btn btn-default" aria-label="Remove" data-ng-click="remove(sample)">
                            <span class="pficon pficon-delete" aria-hidden="true"></span>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div><!-- /col -->

</div>
</div>
